<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Wars</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/modules/api-wars.js') }}" type="module"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <nav class="col-12">
            </nav>
        </header>
        <main class="row">
            <div class="col-12">
                <h1>Star Wars universe planets</h1>
                <table class="planets">
                    <tr>
                        <th>Name</th>
                        <th>Diameter</th>
                        <th>Climate</th>
                        <th>Terrain</th>
                        <th>Surface water</th>
                        <th>Population</th>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="row">
            <div class="col-12"></div>
        </footer>
    </div>
</body>
</html>
