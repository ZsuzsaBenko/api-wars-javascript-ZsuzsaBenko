<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Wars</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/modules/api-wars.js') }}" type="module"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="row">
                <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Planet list</a>
                            <a class="nav-item nav-link" href="#">Voting statistics</a>
                            <a class="nav-item nav-link" href="#">Registration</a>
                            <a class="nav-item nav-link" href="#">Login</a>
                            <a class="nav-item nav-link" href="#">Logout</a>
                        </div>
                    </div>
                </nav>
        </header>
        <main class="row">
            <div class="col-12">
                <h1>Star Wars universe planets</h1>
                <button type="button" class="btn btn-info" id="prev">Previous</button>
                <button type="button" class="btn btn-info" id="next">Next</button>
                <table class="planets">
                </table>
            </div>
            <div id ="modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                        </div>
                        <div class="modal-body">
                            <table>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="row">
            <div class="col-12"></div>
        </footer>
    </div>
</body>
</html>
